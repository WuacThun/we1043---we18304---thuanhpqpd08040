<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let thungay = ["Tue", "Thu", "Sat", "Nine"];

// them cac phan tu "Mon", "We", "Fri", "Sun"
thungay.splice(0, 0, "Mon");
thungay.splice(3, 0, "Wed");
thungay.splice(5, 0, "Fri");
thungay.splice(7, 0, "Sun");

// xoa phan tu  "Nine"
let nineIndex = thungay.indexOf("Nine");
if (nineIndex !== -1) {
  thungay.splice(nineIndex, 1);
}

document.write(+'cac ngay trong tuan' +thungay); 

    </script>
</body>
</html>
