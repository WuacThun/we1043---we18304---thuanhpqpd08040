 let arr = hvt.split(" ");

        let tenDem =arr.slice(1,arr.length -1).join(" ");

//in ra 
document.write('HO: '+ho); 
document.write('|TEN DEM :'+tenDem);
document.write('|TEN: '+ten);

//Thay doi ten dua theo gioi tinh

let tenMoi;
if(gt === "nam"){
 arr.splice(1,1,"Văn");
tenMoi = "Văn";
   
}else if(gt === "nữ"){
  arr.splice(1,1,"Vẽ");
 tenMoi = "Vẽ";
}else{
    document.write('khong nhan dang duoc gioi tinh cua ban!');
}

//in ra ten moi 
document.write("Tên mới:"+ho+ " "+ tenMoi + " "+ten);
