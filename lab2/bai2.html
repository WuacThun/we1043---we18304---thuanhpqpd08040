<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
       
        let a = parseFloat(prompt("nhap do dai canh a= "));
      let b = parseFloat(prompt("nhap do dai canh b= "));
      let c = parseFloat(prompt("nhap do dai canh c="));

      if (a + b > c && a + c > b && b + c > a) {
        // a,b,c la canh tam giac
        if (a === b && b === c) {
          document.write("Tam gi치c deu");
        } else if (a === b || b === c || c === a) {
            document.write("Tam gi치c can");
        } else if (
          a * a + b * b === c * c ||
          a * a + c * c === b * b ||
          b * b + c * c === a * a
        ) {
          document.write("Tam gi치c vuong");
        } else {
            document.write("Tam gi치c thuong");
        }
      } else {
        document.write("day khong phai la tam giac");
      }
    </script>
    </body>
</html>
